# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

# filter out unused transitive deps
ignored = ["github.com/fnproject/fn/cli",
           "github.com/Microsoft/go-winio*",
           "github.com/Azure/go-ansiterm*"]

[[constraint]]
  name = "github.com/boltdb/bolt"
  revision = "fa5367d20c994db73282594be0146ab221657943"

[[constraint]]
  name = "github.com/gin-gonic/gin"
  version = "v1.2"

[[constraint]]
  branch = "master"
  name = "github.com/google/btree"

[[constraint]]
  name = "github.com/patrickmn/go-cache"
  version = "2.1.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  revision = "89742aefa4b206dcf400792f3bd35b542998eb3b"


[[constraint]]
  # NOTE: locked for a reason - https://github.com/go-sql-driver/mysql/issues/657
  name = "github.com/go-sql-driver/mysql"
  revision = "21d7e97c9f760ca685a01ecea202e1c84276daa1"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "~1.12.59"

[[constraint]]
  name = "github.com/fsouza/go-dockerclient"
  revision = "98edf3edfae6a6500fecc69d2bcccf1302544004"

[[constraint]]
  name = "github.com/coreos/go-semver"
  version = "0.2.0"

[[constraint]]
  name = "go.opencensus.io"
  version = "0.9.0"

[[override]]
  name = "git.apache.org/thrift.git"
  revision = "272470790ad6db791bd6f9db399b2cd2d5879f74"

[[constraint]]
  name = "github.com/dchest/siphash"
  version = "1.1.0"

[[override]]
  name = "github.com/docker/docker"
  revision = "29fc64b590badcb1c3f5beff7563ffd31eb58974"

[[constraint]]
  branch = "master"
  name = "github.com/fnproject/cloudevent"
