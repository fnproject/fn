machine:
  environment:
    CHECKOUT_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    GOPATH: $HOME/go
    GH_IRON: $GOPATH/src/github.com/iron-io
    GO_PROJECT: ../go/src/github.com/iron-io/$CIRCLE_PROJECT_REPONAME
  services:
    - docker

checkout:
  post:
    - mkdir -p "$GH_IRON"
    - cp -R "$CHECKOUT_DIR" "$GH_IRON/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    # Source for glide image below is here: https://github.com/treeder/dockers/tree/master/glide
    - "docker run -it -v $PWD:/go/src/github.com/iron-io/$CIRCLE_PROJECT_REPONAME -w /go/src/github.com/iron-io/$CIRCLE_PROJECT_REPONAME treeder/glide install":
        pwd: $GO_PROJECT

test:
  override:
    - ./test.sh:
        pwd: $GO_PROJECT
